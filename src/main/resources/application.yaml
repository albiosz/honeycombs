spring:
  application:
    name: honeycombs
  datasource:
    url: jdbc:postgresql://localhost:5432/postgresql
    username: user
    password: passwd
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        auto_quote_keyword: true
server:
  error:
    include-message: always